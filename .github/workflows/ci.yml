name: AltairXVM checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  INSTALL_PREFIX: "${{ github.workspace }}/install"
  COMMON_CMAKE_OPTIONS: "-GNinja -DCMAKE_PREFIX_PATH:PATH=${{ github.workspace }}/install"
  SDL_TAG: "release-3.2.18"
  SDL_DIR: "${{ github.workspace }}/sdl-build"
  LLVM_VERSION: "20.1.0"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y \
            cmake build-essential ninja-build \
            llvm-18-dev \
            pkg-config gnome-desktop-testing libasound2-dev libpulse-dev \
            libaudio-dev libjack-dev libsndio-dev libx11-dev libxext-dev \
            libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxtst-dev \
            libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev \
            libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev \
            libpipewire-0.3-dev libwayland-dev libdecor-0-dev liburing-dev

      - name: Configure build for amd64
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: Cache LLVM on Windows
        if: matrix.os == 'windows-latest'
        id: cache-windows-llvm
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-llvm-${{ env.LLVM_VERSION }}
          path: ${{ env.INSTALL_PREFIX }}/llvm

      - name: Install LLVM for Windows
        if: ${{ matrix.os == 'windows-latest' && steps.cache-windows-llvm.outputs.cache-hit != 'true' }}
        run: |
          Invoke-WebRequest -Uri "https://github.com/llvm/llvm-project/releases/download/llvmorg-${{ env.LLVM_VERSION }}/clang+llvm-${{ env.LLVM_VERSION }}-x86_64-pc-windows-msvc.tar.xz" -OutFile "llvm.tar.xz"
          tar -xf "llvm.tar.xz" -C "${{ env.INSTALL_PREFIX }}/llvm"

      - name: Cache SDL3
        id: cache-sdl3
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-sdl3-${{ env.SDL_TAG }}
          path: ${{ env.INSTALL_PREFIX }}/sdl3
      
      - name: Build SDL3
        if: ${{ steps.cache-sdl3.outputs.cache-hit != 'true' }}
        run: |
          git clone --branch ${{ env.SDL_TAG }} --depth 1 https://github.com/libsdl-org/SDL.git sdl-src
          cmake -S sdl-src -B "${{ env.SDL_DIR }}" -DCMAKE_BUILD_TYPE:STRING=Release ${{ env.COMMON_CMAKE_OPTIONS }}
          cmake --build "${{ env.SDL_DIR }}"
          cmake --install "${{ env.SDL_DIR }}" --prefix "${{ env.INSTALL_PREFIX }}/sdl3"

      - name: Build Debug
        run: |
          cmake -S . -B build-debug -Werror=dev -DBUILD_TESTING:BOOL=ON -DCMAKE_BUILD_TYPE:STRING=Debug ${{ env.COMMON_CMAKE_OPTIONS }}
          cmake --build build-debug

      - name: Build Release
        run: |
          cmake -S . -B build-release -Werror=dev -DBUILD_TESTING:BOOL=ON -DCMAKE_BUILD_TYPE:STRING=Release ${{ env.COMMON_CMAKE_OPTIONS }}
          cmake --build build-release

      - name: Package
        run: |
          cmake --build build-debug --target package
          cmake --build build-release --target package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.os }}
          path: build-*/*
